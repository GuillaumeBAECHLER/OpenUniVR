<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OpenUniVR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <!--<div id="app"></div>-->
  <div style="display: flex;">
    <div style="width:50%;display: inline-flex;flex-direction: column;">
      <h2>Réception</h2>
      <audio controls id="receiver-video" width="100%" height="400px"></audio>
      <textarea id="offer"></textarea>
      <p>
        <button id="start">Démarrer Emission</button>
      </p>
    </div>
    <div style="width:50%;display: inline-flex;flex-direction: column;">
      <h2>Envoi</h2>
      <audio controls id="emitter-video" width="100%" height="400px"></audio>
      <form id="incoming">
        <textarea></textarea>
        <button type="submit">Enregistrer l'offre</button>
      </form>
      <button id="receive">Démarrer Reception</button>
    </div>
  </div>
  <p id="error"></p>
  <script src="app.js"></script>
  <!--<script src="main.js"></script>-->
</body>
</html>
